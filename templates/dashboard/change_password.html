<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../static/css/employee_dashboard.css">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="../../static/css/loader.css">
    <link rel="icon" type="image/x-icon" href="../../static/img/favicon.png">
    <title>LMS | Dashboard</title>
</head>
<body>
    <div id="preloader" class="loader-container">
        <div class="loader"></div>
    </div>
        <!-- SIDEBAR -->
    <section id="sidebar">
        <a href="#" class="brand">
            <i class='bx bxs-user-voice'></i>
            <span class="text">{{ employee.firstname }} {{ employee.lastname }}</span>
        </a>
        <ul class="side-menu top">
            <li>
                <a href="/user/profile">
                    <i class='bx bxs-dashboard'></i>
                    <span class="text">Home</span>
                </a>
            </li>
            <li>
                <a href="/leave/apply">
                    <i class='bx bxs-group' ></i>
                    <span class="text">Apply Leave</span>
                </a>
            </li>
            <li>
                <a href="/leave/status">
                    <i class='bx bxs-bar-chart-alt-2' ></i>
                    <span class="text">My Leaves</span>
                </a>
            </li>
            <li class="active">
                <a href="/user/update">
                    <i class='bx bxs-report' ></i>
                    <span class="text">Change Password</span>
                </a>
            </li>
        </ul>



            <ul class="side-menu">
            <li>
                <a href="" class="logout" onclick="logout()">
                    <i class='bx bx-log-out-circle' ></i>
                    <span class="text">Logout</span>
                </a>
            </li>
        </ul>
    </section>
<!-- SIDEBAR -->

    <!-- CONTENT -->
    <section id="content">
        <!-- NAVBAR -->
        <nav>
            <i class='bx bx-menu' ></i>
            <form action="#">
                <div class="form-input">
                    <input type="search" placeholder="Search...">
                    <button type="submit" class="search-btn"><i class='bx bx-search' ></i></button>
                </div>
            </form>
            <a href="" class="profile">
                <img src="https://images.pexels.com/photos/10850674/pexels-photo-10850674.jpeg?cs=srgb&dl=pexels-abel-kayode-155872537-10850674.jpg&fm=jpg&w=640&h=640" alt="">
            </a>
        </nav>
        <!-- NAVBAR -->

        <!-- MAIN -->
        <main>
            <div class="head-title">
                <div class="left">
                    <h1>Dashboard</h1>
                    <ul class="breadcrumb">
                        <li>
                            <a href="#">Dashboard</a>
                        </li>
                        <li><i class='bx bx-chevron-right' ></i></li>
                        <li>
                            <a class="active" href="#">Change Password</a>
                        </li>
                    </ul>
                </div>
                <div class="container">
                    <div class="head">
                        <h3>Password Change</h3>
                    </div>
                    <form id="leave-request-form" onsubmit="validateAndSubmitForm(event)">
                        <div class="form-group">
                            <label for="leave-reason">Old Password:</label>
                            <input type="password" id="old-password" name="oldPassword"required></textarea>
                            <p class="error-message"></p>
                        </div>
                        <div class="form-group">
                            <label for="leave-reason">New Password:</label>
                            <input type="password" id="new-password" name="newPassword"required></textarea>
                            <p class="error-message">New password and confirm new password do not match!</p>
                        </div>
                        <div class="form-group">
                            <label for="leave-reason">Confirm New Password:</label>
                            <input type="password" id="confirm-new-password" name="confirmNewPassword"required></textarea>
                            <p class="error-message">New password and confirm new password do not match!</p>
                        </div>
                        <div class="buttons">
                            <button type="submit">CHANGE PASSWORD</button>
                            <a href="/user/profile">CANCEL</a>
                        </div>
                        <input type="hidden" name="anti_crf_token" value="{{anti_crf_token}}">
                    </form>
                </div>
            </div>
        </main>
        <!-- MAIN -->
    </section>
    <div id="popup-message" class="popup-message"></div>
    <script src="../../static/js/dashboard.js"></script>
    <script>
        // Add error to nth password input
        function addErrorToNthPasswordInput(n) {
            const formGroup = document.querySelector(`.form-group:nth-child(${n})`);
            
            if (formGroup) {
                const passwordInput = formGroup.querySelector('input[type="password"]');
                if (passwordInput) {
                    passwordInput.classList.add('error-border');
                }
                const errorMessage = formGroup.querySelector('.error-message');
                if (errorMessage) {
                    errorMessage.style.display = 'block';
                    errorMessage.textContent = 'New password and confirm new password do not match!';
                }
            }
        }

        // Remove error from nth password input
        function removeErrorFromNthPasswordInput(n) {
            const formGroup = document.querySelector(`.form-group:nth-child(${n})`);
            
            if (formGroup) {
                const passwordInput = formGroup.querySelector('input[type="password"]');
                if (passwordInput) {
                    passwordInput.classList.remove('error-border');
                }
                const errorMessage = formGroup.querySelector('.error-message');
                if (errorMessage) {
                    errorMessage.style.display = 'none';
                }
            }
        }

        // Validate and submit form
        function validateAndSubmitForm(event) {
            removeErrorFromNthPasswordInput(1);
            removeErrorFromNthPasswordInput(2);
            removeErrorFromNthPasswordInput(3);
            const loader = document.getElementById("preloader");
            loader.style.display = "flex";
            event.preventDefault();  // Prevent the default form submission

            const oldPasswordInput = document.getElementById('old-password');
            const newPasswordInput = document.getElementById('new-password');
            const confirmNewPasswordInput = document.getElementById('confirm-new-password');

            const oldPassword = oldPasswordInput.value;
            const newPassword = newPasswordInput.value;
            const confirmNewPassword = confirmNewPasswordInput.value;

            if (oldPassword === '' || newPassword === '' || confirmNewPassword === '') {
                loader.style.display = "none";
                return;
            }

            if (newPassword !== confirmNewPassword) {
                addErrorToNthPasswordInput(2);
                addErrorToNthPasswordInput(3);
                loader.style.display = "none";
                return;
            }

            // Send the passwordData to the Flask route using Fetch API
            const formdata = new FormData();
            formdata.append("password", newPassword);
            formdata.append("oldpassword", oldPassword);

            const requestOptions = {
                method: 'PUT',
                headers: {
                    'X-CSRFToken': "{{ csrf_token() }}",
                },
                body: formdata,
                redirect: 'follow'
            };

            fetch("/user/update", requestOptions)
                .then(response => {
                    if (!response.ok) {
                        return response.json().then(errorData => {
                            throw new Error(errorData.error || "Something went wrong");
                        });
                    }
                    return response.json();
                })
                .then(data => {
                    console.log(data);
                    window.location.href = '/user/profile';
                })
                .catch(error => {
                    alert(error)
                    console.error('Error:', error);
                })
                .finally(() => {
                    loader.style.display = "none";
                });
            }


    </script>
    <script>
        var loader = document.getElementById("preloader");
    
        window.addEventListener("load", function() {
            loader.style.display = "none";
        });
    </script>
    <script>
        function logout(){
            const loader = document.getElementById("preloader");
            loader.style.display = "flex";
            const requestOptions = {
                method: 'DELETE',
                headers: {
                    'X-CSRFToken': "{{ csrf_token() }}",
                },
                redirect: 'follow'
            };

            fetch("/auth/logout", requestOptions)
              .then(response => {
                  if (!response.ok) {
                        return response.json().then(errorData => {
                            throw new Error(errorData.error || "Something went wrong");
                        });
                        }
                  return response.json();
              })
              .then(data => {
                  console.log(data.message)
                  return window.location.href = '/';
              })
              .catch(error => console.log('error', error));
          loader.style.display = "none";
        }
    </script>
</body>
</html>
