<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../../static/css/common.css">
    <link rel="stylesheet" href="../../static/css/normalize.css">
    <link rel="stylesheet" href="../../static/css/authentication.css">
    <link rel="icon" type="image/x-icon" href="../../static/img/favicon.png">
    <link rel="stylesheet" href="../../static/css/loader.css">
    <title>LMS | Login and Registration</title>
</head>
<body>
    <div id="preloader" class="loader-container">
        <div class="loader"></div>
    </div>
    <div class="wrapper">
        <nav class="nav">
            <div class="nav-logo">
              <p>Leave Management System</p>
            </div>
            <div class="nav-button">
                <button class="btn white-btn" id="loginBtn" onclick="showLogin()">Login</button>
                <button class="btn" id="registerBtn" onclick="showRegister()">Sign Up</button>
            </div>
            <div class="nav-menu-btn">
                <i class="bx bx-menu" onclick="myMenuFunction()"></i>
            </div>
        </nav>
        <div class="form-box">
            <div class="login-container" id="login">
                <div class="top">
                    <span>Don't have an account? <a href="#" onclick="showRegister()">Sign Up</a></span>
                    <header>Login</header>
                </div>
                <div class="input-box">
                    <p class="error-message"></p>
                    <input type="text" class="input-field" placeholder="Username or Email" id="login-email">
                    <i class="bx bx-envelope"></i>
                </div>
                <div class="input-box">
                    <p class="error-message"></p>
                    <input type="password" class="input-field" placeholder="Password" id="login-password">
                    <i class="bx bx-lock-alt"></i>
                </div>
                <div class="input-box">
                    <input type="submit" class="submit" value="Sign In">
                </div>
            </div>            
            <div class="register-container" id="register">
                <div class="top">
                    <span>Have an account? <a href="#" onclick="showLogin()">Login</a></span>
                    <header>Sign Up</header>
                </div>
                <div class="two-forms">
                    <div class="input-box">
                        <p class="error-message"></p>
                        <input type="text" class="input-field" placeholder="Firstname" id="firstname">
                        <i class="bx bx-user"></i>
                    </div>
                    <div class="input-box">
                        <p class="error-message"></p>
                        <input type="text" class="input-field" placeholder="Lastname" id="lastname">
                        <i class="bx bx-user"></i>
                    </div>
                </div>
                <div class="input-box">
                    <p class="error-message"></p>
                    <input type="text" class="input-field" placeholder="Email" id="register-email">
                    <i class="bx bx-envelope"></i>
                </div>
                <div class="input-box">
                    <p class="error-message"></p>
                    <input type="password" class="input-field" placeholder="Password" id="register-password">
                    <i class="bx bx-lock-alt"></i>
                </div>
                <div class="input-box">
                    <p class="error-message"></p>
                    <input type="password" class="input-field" placeholder="Confirm Password" id="confirm-password">
                    <i class="bx bx-lock-alt"></i>
                </div>
                <div class="input-box">
                    <input type="submit" class="submit" value="Register">
                </div>
            </div>
        </div>
    </div>

    <script>
        function showError(inputId, message) {
            const inputField = document.getElementById(inputId);
            inputField.classList.add('error-border');
            const inputBox = inputField.parentNode;
            const errorMessage = inputBox.querySelector('.error-message');
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        function hideError(inputId) {
            const inputField = document.getElementById(inputId);
            inputField.classList.remove('error-border');
            const inputBox = inputField.parentNode;
            const errorMessage = inputBox.querySelector('.error-message');
            errorMessage.style.display = 'none';
        }

        function myMenuFunction() {
            const i = document.getElementById("navMenu");
            if (i.className === "nav-menu") {
                i.className += " responsive";
            } else {
                i.className = "nav-menu";
            }
        }

        const a = document.getElementById("loginBtn");
        const b = document.getElementById("registerBtn");
        const x = document.getElementById("login");
        const y = document.getElementById("register");

        function showLogin() {
            x.style.left = "4px";
            y.style.right = "-520px";
            a.className += " white-btn";
            b.className = "btn";
            x.style.opacity = 1;
            y.style.opacity = 0;
        }

        function showRegister() {
            x.style.left = "-510px";
            y.style.right = "5px";
            a.className = "btn";
            b.className += " white-btn";
            x.style.opacity = 0;
            y.style.opacity = 1;
        }

        function validateForm(isLogin) {
            hideError("login-email");
            hideError("login-password");
            hideError("firstname");
            hideError("lastname");
            hideError("register-email");
            hideError("register-password");
            hideError("confirm-password");

            const loader = document.getElementById("preloader");
            loader.style.display = "flex";
            let password;
            let email;
            if (isLogin) {
                email = document.querySelector('#login input[type="text"]').value;
                password = document.querySelector('#login input[type="password"]').value;

                if (!email) {
                    loader.style.display = "none";
                    showError("login-email", "Input an email address or username");
                    return false;
                }
                if (!password) {
                    loader.style.display = "none";
                    showError("login-password", "Input a password");
                    return false;
                }

                const formdata = new FormData();
                formdata.append("email", email);
                formdata.append("password", password);

                const basicAuthToken = btoa(`${email}:${password}`);

                const requestOptions = {
                    method: 'POST',
                    headers: {
                        'Authorization': `Basic ${basicAuthToken}`,
                        'X-CSRFToken': "{{ csrf_token() }}",
                    },
                    body: formdata,
                    redirect: 'follow'
                };

                fetch("/auth/login", requestOptions)
                    .then(response => {
                        if (response.ok) {
                            return response.json();
                        }
                        throw new Error('Login failed');
                    })
                    .then(data => {
                        if (data.role === 'admin') {
                            return window.location.href = '/admin/dashboard';
                        } else if (data.role === 'employee') {
                            return window.location.href = '/user/profile';
                        }
                        return window.location.href = '/';
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        showError("login-email", 'Login failed: ' + error.message);
                    })
                    .finally(() => {
                        loader.style.display = "none";
                    });

            } else {
                const firstname = document.getElementById("firstname").value;
                const lastname = document.getElementById("lastname").value;
                email = document.getElementById("register-email").value;
                password = document.getElementById("register-password").value;
                const confirmPassword = document.getElementById("confirm-password").value;
                const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                const specialCharPattern = /[!@#$%^&*(),.?":{}|<>]/g;

                if (!firstname) {
                    showError("firstname", "Enter your first name");
                    loader.style.display = "none";
                    return false;
                }

                if (!lastname) {
                    showError("lastname", "Enter your last name");
                    loader.style.display = "none";
                    return false;
                }

                if (!emailPattern.test(email)) {
                    showError("register-email", "Please enter a valid email address.");
                    loader.style.display = "none";
                    return false;
                }

                const specialCharCount = (password.match(specialCharPattern) || []).length;
                if (password.length < 8 || specialCharCount < 2) {
                    showError("register-password", "Password must be at least 8 characters long and contain at least 2 special characters.");
                    loader.style.display = "none";
                    return false;
                }

                if (password !== confirmPassword) {
                    showError("confirm-password", "Passwords do not match.");
                    loader.style.display = "none";
                    return false;
                }

                const formdata = new FormData();
                formdata.append("firstname", firstname);
                formdata.append("lastname", lastname);
                formdata.append("email", email);
                formdata.append("password", password);

                const requestOptions = {
                    method: 'POST',
                    headers: {
                        'X-CSRFToken': "{{ csrf_token() }}",
                    },
                    body: formdata,
                    redirect: 'follow'
                };

                fetch("/auth/register", requestOptions)
                    .then(response => {
                        if (!response.ok) {
                            return response.json().then(errorData => {
                                throw new Error(errorData.error || "Something went wrong");
                            });
                        }
                        return response.json();
                    })
                    .then(result => {
                        console.log(result);
                    })
                    .catch(error => {
                        console.log('error', error);
                        showError("register-email", 'Registration failed: ' + error.message);
                        return false;
                    })
                    .finally(() => {
                        loader.style.display = "none";
                    });
            }
            return true;
        }

        document.querySelectorAll('.submit').forEach(button => {
            button.addEventListener('click', function(event) {
                event.preventDefault();
                const isLogin = event.target.value === "Sign In";
                validateForm(isLogin);
            });
        });

        window.addEventListener('load', function() {
            document.getElementById("preloader").style.display = "none";
        });

        const err = "{{ error }}";
        if (err) {
            alert(err);
        }
    </script>
</body>
</html>
