<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../static/css/employee_dashboard.css">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <title>Leave Management</title>
</head>
<body>
        <!-- SIDEBAR -->
    <section id="sidebar">
        <a href="#" class="brand">
            <i class='bx bxs-user-voice'></i>
            <span class="text">{{ employee.firstname }} {{ employee.lastname }}</span>
        </a>
        <ul class="side-menu top">
            <li>
                <a href="/user/profile">
                    <i class='bx bxs-dashboard'></i>
                    <span class="text">Home</span>
                </a>
            </li>
            <li>
                <a href="/leave/apply">
                    <i class='bx bxs-group' ></i>
                    <span class="text">Apply Leave</span>
                </a>
            </li>
            <li>
                <a href="/leave/status">
                    <i class='bx bxs-bar-chart-alt-2' ></i>
                    <span class="text">My Leaves</span>
                </a>
            </li>
            <li>
                <a href="/user/update">
                    <i class='bx bxs-report' ></i>
                    <span class="text">Change Password</span>
                </a>
            </li>
        </ul>



            <ul class="side-menu">
            <li>
                <a href="/auth/logout" class="logout">
                    <i class='bx bx-log-out-circle' ></i>
                    <span class="text">Logout</span>
                </a>
            </li>
        </ul>
    </section>
<!-- SIDEBAR -->

    <!-- CONTENT -->
    <section id="content">
        <!-- NAVBAR -->
        <nav>
            <i class='bx bx-menu' ></i>
            <form action="#">
                <div class="form-input">
                    <input type="search" placeholder="Search...">
                    <button type="submit" class="search-btn"><i class='bx bx-search' ></i></button>
                </div>
            </form>
            <a href="" class="profile">
                <img src="https://images.pexels.com/photos/10850674/pexels-photo-10850674.jpeg?cs=srgb&dl=pexels-abel-kayode-155872537-10850674.jpg&fm=jpg&w=640&h=640" alt="">
            </a>
        </nav>
        <!-- NAVBAR -->

        <!-- MAIN -->
        <main>
            <div class="head-title">
                <div class="left">
                    <h1>Dashboard</h1>
                    <ul class="breadcrumb">
                        <li>
                            <a href="#">Dashboard</a>
                        </li>
                        <li><i class='bx bx-chevron-right' ></i></li>
                        <li>
                            <a class="active" href="#">Change Password</a>
                        </li>
                    </ul>
                </div>
                <div class="container">
                    <div class="head">
                        <h3>Password Change</h3>
                    </div>
                    <form id="leave-request-form" onsubmit="validateAndSubmitForm(event)">
                        <div class="form-group">
                            <label for="leave-reason">Old Password:</label>
                            <input id="old-password" name="oldPassword"required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="leave-reason">New Password:</label>
                            <input id="new-password" name="newPassword"required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="leave-reason">Confirm New Password:</label>
                            <input id="confirm-new-password" name="confirmNewPassword"required></textarea>
                        </div>
                        <div class="buttons">
                            <button type="submit">CHANGE PASSWORD</button>
                            <a href="/user/profile">CANCEL</a>
                        </div>
                    </form>
                </div>
            </div>
        </main>
        <!-- MAIN -->
    </section>

    <script src="../../static/js/dashboard.js"></script>
    <script>
        function validateAndSubmitForm(event) {
            event.preventDefault();  // Prevent the default form submission

            const oldPasswordInput = document.getElementById('old-password');
            const newPasswordInput = document.getElementById('new-password');
            const confirmNewPasswordInput = document.getElementById('confirm-new-password');

            const oldPassword = oldPasswordInput.value;
            const newPassword = newPasswordInput.value;
            const confirmNewPassword = confirmNewPasswordInput.value;

            if (oldPassword === '' || newPassword === '' || confirmNewPassword === '') {
            alert('Please fill in all the required fields!');
            return;
            }

            if (newPassword!== confirmNewPassword) {
            alert('New password and confirm new password do not match!');
            return;
            }

            // Send the passwordData to the Flask route using Fetch API
            const formdata = new FormData();
            formdata.append("password", newPassword);
            formdata.append("oldpassword", oldPassword);

            const requestOptions = {
                method: 'PUT',
                body: formdata,
                redirect: 'follow'
            };

            fetch("/user/update", requestOptions)
                .then(response => {
                    if (!response.ok) {
                        return response.json().then(errorData => {
                            throw new Error(errorData.error || "Something went wrong");
                        });
                    }
                    return response.json();
                })
                .then(data => {
                    alert(data.message)
                    console.log(data);
                    window.location.href = '/user/profile';
                })
                .catch(error => {
                    alert(error)
                    console.error('Error:', error);
                });

        }
    </script>
</body>
</html>
