<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #342E37;
            color: black;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .error-container {
            border: 1px solid #f5c6cb;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            display: inline-block;
            max-width: 600px;
            margin: 20px auto;
        }
        h1 {
            font-size: 24px;
        }
        p {
            font-size: 18px;
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #0056b3;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>{{ error[0] }}</h1>
        <p>{{ error[1] }}</p>
        <a href="/" class="back-link">Go Back</a>
    </div>
</body>
</html>
